        }
        .bg-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function NavLink({ href, children, target }) {
            return (
                <a
                    href={href}
                    target={target}
                    rel={target === "_blank" ? "noopener noreferrer" : undefined}
                    className="text-white hover:bg-blue-700 px-4 py-2 rounded-md transition duration-300"
                >
                    {children}
                </a>
            );
        }

        function PublicationItem({ href, children }) {
            return (
                <li className="mb-3">
                    <a
                        href={href}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="text-blue-500 hover:text-blue-700 hover:underline transition duration-200"
                    >
                        {children}
                    </a>
                </li>
            );
        }

        function CollapsibleSection({ title, children }) {
            const [isOpen, setIsOpen] = useState(true);
            return (
                <div className="card bg-white rounded-xl p-6 mb-6 shadow-lg">
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full text-left text-2xl font-semibold text-blue-800 flex justify-between items-center"
                    >
                        {title}
                        <span className="text-blue-500">{isOpen ? 'âˆ’' : '+'}</span>
                    </button>
                    {isOpen && (
                        <div className="mt-4 text-lg text-gray-700 leading-relaxed animate-fade-in">
                            {children}
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            return (
                <div className="min-h-screen">
                    {/* Header Section */}
                    <header className="bg-header h-64 flex items-center justify-center text-white text-center relative">
                        <div className="z-10">
                            <p className="text-xl md:text-2xl font-light">Pioneering Research in Biological Systems Modeling</p>
                        </div>
                    </header>

                    {/* Navigation Menu */}
                    <nav className="bg-gray-900 py-4 sticky top-0 z-20 shadow-md">
                        <div className="container mx-auto flex justify-center space-x-6">
                            <NavLink href="index.html">Home</NavLink>
                            <NavLink href="hobbies_interests.html">Coding Adventures & Music</NavLink>
                            <NavLink href="Hossein_Narouei_Khandan_CV.pdf" target="_blank">Download my CV</NavLink>
                            <NavLink href="Contact.html">Contact Me</NavLink>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="container mx-auto max-w-4xl px-4 md:px-8 py-6">
                        <CollapsibleSection title="Research Overview">
                            <p>
                                My research is primarily focused on understanding the complex interactions between biological systems and environmental factors through quantitative modeling. I specialize in plant and animal disease epidemiology, spatial analysis, and ecological modeling. By leveraging advanced modeling techniques, my work aims to predict and mitigate the impact of diseases and environmental changes on ecosystems.
                            </p>
                        </CollapsibleSection>

                        <CollapsibleSection title="Plant Disease Epidemiology">
                            <p>
                                I investigate the spread and control of plant diseases using simulation models that incorporate climatic variables, host-pathogen interactions, and landscape features. I develop tools that could help students, farmers, and policymakers make informed decisions to protect crops from emerging threats. Have a look at my recent app called 
                                <a href="https://epiplant.up.railway.app/" target="_blank" className="text-blue-500 hover:underline">EpiPlant</a> in the Coding Adventures page.
                            </p>
                        </CollapsibleSection>

                        <CollapsibleSection title="Spatial and Ecological Modeling">
                            <p>
                                I apply spatial modeling techniques to study the distribution and behavior of species in response to environmental changes. My research includes modeling species distributions under current and future climate scenarios, with an emphasis on conservation planning and biodiversity management.
                            </p>
                        </CollapsibleSection>

                        <CollapsibleSection title="Animal Disease Modeling">
                            <p>
                                My work in animal disease modeling includes a significant focus on the transmission dynamics of zoonotic diseases. During my tenure as a Data Analyst in the M. bovis eradication program at the Ministry for Primary Industries, New Zealand, I contributed to the development and implementation of advanced statistical models to track and predict the spread of Mycoplasma bovis among cattle populations. By analyzing large datasets, I assessed the risks associated with different transmission pathways and identified potential hotspots for outbreaks. This work was critical in informing disease management strategies, optimizing surveillance efforts, and supporting decision-making processes aimed at eradicating M. bovis from New Zealand. My expertise in data modeling and analysis played a pivotal role in guiding biosecurity measures and minimizing the impact of this disease on the livestock industry.
                            </p>
                        </CollapsibleSection>

                        <CollapsibleSection title="Collaborations">
                            <p>
                                I actively collaborate with researchers, institutions, and industry partners to enhance the practical application of my research. These partnerships are essential for translating scientific insights into real-world solutions that benefit both human and environmental health.
                            </p>
                        </CollapsibleSection>

                        <div className="card bg-white rounded-xl p-8 shadow-lg">
                            <h2 className="text-3xl font-bold text-blue-800 text-center mb-6">Publications</h2>
                            <ul className="list-none">
                                <PublicationItem href="https://doi.org/10.1007/s10658-015-0804-7">
                                    Global climate suitability of citrus huanglongbing and its vector...
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.1007/s10658-016-0921-y">
                                    First occurrence of Diaphorina citri in East Africa, characterization of the Ca. Liberibacter species causing Huanglongbing (HLB) in Tanzania...
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.1016/j.cropro.2016.08.025">
                                    Effects and side effects of penicillin injection in Huanglongbing affected grapefruit trees. Crop Protection. 90: 106-116
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.1111/1365-2664.13455">
                                    Predicting the fundamental thermal niche of crop pests and diseases in a changing world: A case study on citrus greening, Journal of Applied Ecology, 2019
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.1111/ppa.13111">
                                    Projecting the suitability of global and local habitats for myrtle rust (Austropuccinia psidii) using model consensus, Plant Pathology, 2019
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.1007/s10658-017-1146-4">
                                    Potential global and regional geographic distribution of Phomopsis vaccinii on Vaccinium species projected by two species distribution models, Euro J of Plant Pathology, 4, 919-930, 2017
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.1111/ppa.12637">
                                    Local and regional spread of banana Xanthomonas wilt (BXW) in space and over time in Kagera, Tanzania, Plant Pathology, 2017
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.3390/pathogens9080659">
                                    BLIGHTSIM: A New Potato Late Blight Model Simulating the Response of Phytophthora infestans to Diurnal Temperature and Humidity Fluctuations in Relation to Climate Change, Pathogens, 9, 8, 2020, 659
                                </PublicationItem>
                                <PublicationItem href="https://nzpps.org/_journal/index.php/nzpp/article/view/5601">
                                    Predicting the potential global distribution of Pseudomonas syringae pv. actinidiae (Psa), New Zealand Plant Protection, 66, 184-193, 2013
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.1016/j.apsoil.2015.11.015">
                                    Corky root severity, root knot nematode galling and microbial communities in soil, rhizosphere and rhizoplane in organic and conventional greenhouse compartments. Applied Soil Ecology, 100, 112-123
                                </PublicationItem>
                                <PublicationItem href="https://doi.org/10.3390/cli10020014">
                                    The Potential Global Climate Suitability of Kiwifruit Bacterial Canker Disease (Pseudomonas syringae pv. actinidiae (Psa)) Using Three Modelling Approaches...
                                </PublicationItem>
                            </ul>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white text-center py-8">
